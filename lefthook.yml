pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run prettify {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint {staged_files}
      fail_text: Try run `npm run lint:fix` to cover issue or address them manually.
